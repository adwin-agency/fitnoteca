<div class="container">
    <form class="form" style="width:340px; margin:100px auto;">

        <div class="form-range">
            <div class="range-inputs">
                    <input type="text"  class="range-input" id="range-input-min" value="10">
                    <input type="text" class="range-input" id="range-input-max" value="10000">
            </div>
            <div class="range" id="range"></div>
        </div>

        <div class="form-radio-container">
            <div class="form-radio">
                <input type="radio" checked name="radio" class="radio" id="radio1" />
                <label for="radio1">Радио1</label>
            </div>
            <div class="form-radio">
                <input type="radio" name="radio" class="radio" id="radio2" />
                <label for="radio2">Радио2</label>
               
            </div>
        </div>

        <div class="form-checkbox-container d-flex">
            <div class="form-checkbox">
                <input type="checkbox" class="checkbox" id="checkbox" />
                <label for="checkbox">Я переключаю чекбокс</label>
            </div>
        </div>
        
        <div class="form-select" >
            <span class="form-select__selected">опция 1</span>
            <select name="select" class="hidden-select">
                <option value="1" selected>опция 1</option>
                <option value="2">опция 2</option>
                <option value="3">опция 3</option>
                <option value="4">опция 4</option>
            </select>
            <ul class="form-select-list" >
                <li class="form-select__option">опция 1</li>
                <li class="form-select__option">опция 2</li>
                <li class="form-select__option">опция 3</li>
                <li class="form-select__option">опция 4</li>
            </ul>
        </div>
        <div style="margin-top: 20px;"></div>
        <div class="cloth-checkbox__container" >
            <p class="cloth-checkbox__header">Размер</p>
            <input type="checkbox" class="cloth-checkbox" id="cloth-checkbox1" />
            <label for="cloth-checkbox1">XS</label>
            <input type="checkbox" class="cloth-checkbox" id="cloth-checkbox2" />
            <label for="cloth-checkbox2">S</label>
            <input type="checkbox" class="cloth-checkbox" id="cloth-checkbox3" />
            <label for="cloth-checkbox3">M</label>
            <input type="checkbox" class="cloth-checkbox" id="cloth-checkbox4" />
            <label for="cloth-checkbox4">L</label>
            <input type="checkbox" class="cloth-checkbox" id="cloth-checkbox5" />
            <label for="cloth-checkbox5">XL</label>
        </div>
        <div style="margin-top: 20px;"></div>
        <div class="color-checkbox__container" >
            <p class="color-checkbox__header">Цвет</p>
                <input type="checkbox" class="color-checkbox" id="color-checkbox1" />
                <label for="color-checkbox1" style="background-color: white;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox2" />
                <label for="color-checkbox2" style="background-color:#393939;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox3" />
                <label for="color-checkbox3" style="background-color:#00ba90;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox4" />
                <label for="color-checkbox4" style="background-color: #e871d3;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox5" />
                <label for="color-checkbox5" style="background-color: #2ca7f2;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox6" />
                <label for="color-checkbox6" style="background-color: #ff5757;"></label>
                <input type="checkbox" class="color-checkbox" id="color-checkbox7" />
                <label for="color-checkbox7" style="background-color:#e0e0e0;"></label>
        </div>
    </form>
</div>
